<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const letters = new Set();
        letters.add("a");
        letters.add("b");
        letters.add("c")
       let txt = "";
        letters.forEach(function(value){
            txt +=value+"<br>";
        })
        document.getElementById("demo").innerHTML = txt;
</script>
</body>
</html>
